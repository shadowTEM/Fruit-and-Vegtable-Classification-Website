<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Vegetables Predictor</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Fruits & Vegetables Predictor</h1>
        <p>Identify your fruits and vegetables instantly using our AI-powered tool!</p>
    </header>

    <!-- Image Upload Section -->
    <section class="upload-section">
        <div class="upload-box">
            <p>Upload an image of a Fruits or Vegetables to get started!</p>
            <!-- Image Preview Area -->
            <img id="imagePreview" src="#" alt="Image Preview" style="display: none;"/>
            <!-- Image Upload Input -->
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton">Predict</button>
            <!-- Placeholder for Prediction Results -->
            <section id="resultSection" class="result-section">
            <!-- Results will appear here -->
    </section>
        </div>
    </section>

    <script src="JS/script.js"></script>
</body>
</html>
